<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src='application.js'></script>
    <script src='index.js'></script>   
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Released</th>
                    <th scope="col">Actors</th>
                    <th scope="col">Director</th>
                    <th scope="col">Poster</th>
                    <th scope="col">Imdb Link</th>
                    <th scope="col">Imdb Rating</th>
                    <th scope="col">Remove</th>
                    <th scope="col">Edit</th>
                  </tr>
                </thead>
                <tbody id="myTbody">
                </tbody>
              </table>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <!-- add modal -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add movie from OMDB</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter movie title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return false;">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addMovie">Search and add</button>
                    </div>
                    </div>
                </div>
            </div>
            <!-- end of add modal -->
          </div>
          <div class="row">
            <div class="col">
                <!-- edit modal -->
              <div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabelEdit">Edit movie data</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form>
                          <div class="mb-3">
                              <label for="edit-title" class="col-form-label">Title:</label>
                              <input type="text" class="form-control" id="edit-title">
                              <label for="edit-released" class="col-form-label">Released:</label>
                              <input type="text" class="form-control" id="edit-released">
                              <label for="edit-actors" class="col-form-label">Actors:</label>
                              <input type="text" class="form-control" id="edit-actors">
                              <label for="edit-director" class="col-form-label">Director:</label>
                              <input type="text" class="form-control" id="edit-director">
                          </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="updateMovie">Updated</button>
                      </div>
                      </div>
                  </div>
              </div>
              <!-- end of edit modal -->
            </div>
        </div>
      </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
